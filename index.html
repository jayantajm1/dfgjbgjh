<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Form</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="http://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" "></div>
        <div style="width: 60%;margin-left: 20%; margin-top: 5%; margin-right: 20%; border-radius:10px; background: #f9f9f9; ">
        <div class="header" style=" text-align: center; padding-top: 5%; color:#0D122B">
            <h1>Contact Us</h1>
            <p style="width: 50%; margin: auto;"> Have questions or comments? We'd love to hear from you! Fill out the form and we'll be in touch as soon as possible.</p>
        </div>
            <div style="display: table-cell;" class="form-container">
                <form action="/contact" id="contact-form" method="post" style="margin: 10%; margin-left:5%; width: 350px;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" aria-describedby="emailHelp"
                            placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Message</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" style="background:#0263e0 !important;" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
 </body>
 </html>
